	<main>
		<h1 class="headingPrimary utilCentreText">I have a maths query</h1>
		<form action="https://formdump.codeinstitute.net/" method="post" class="contactForm">
			<div class="contactMyName">
				<label for="contactName">My name is</label>
				<input type="text" id="contactName" name="contactName" placeholder="My name" required>
			</div>
			<div class="contactInterest">
				<label>I am a </label>
				<select id="contactType" name="contactType" aria-label="enquirer type">
					<option value="student">Student</option>
					<option value="parent">Parent</option>
					<option value="teacher">Teacher</option>
					<option value="other">Other</option>
				</select>
				<label> and I am interested in </label>
				<select id="contactTopic" name="contactTopic" aria-label="topic of interest">
					<option value="number-types">Number Types</option>
					<option value="algebra">Algebra</option>
					<option value="coordinate-geometry">Co-ordinate Geometry</option>
					<option value="trigonometry">Trigonometry</option>
					<option value="something-else">Something else</option>
				</select>
			</div>
			<div class="contactQuestion">
				<label>I'd like to ask a question, you can contact me at </label>
				<input type="email" id="contactEmail" name="contactEmail" placeholder="My email address"
					aria-label="My email address" required>
			</div>
			<div class="contactQuery">
				<textarea placeholder="Type query here" name="contactQuery" aria-label="Type query here"
					required></textarea>
			</div>
			<div class="contactButtons">
				<input type="submit" id="contactSubmit" class="btn btnCTA contactButton">
				<input type="reset" id="contactReset" class="btn btnGhost contactButton" value="Clear Form">
			</div>
		</form>
