<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Buddy contact us page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="headerLogoBox">
            <a href="index.html">
            	<h1>MathsBuddy</h1>
            </a>
        </div>
        <nav>
            <ul class="headerMenu">
	            <li>
		            <a href="index.html">Home</a>
	            </li>
	            <li>
		            <a href="maths.html">Maths</a>
	            </li>
	            <li>
		            <a href="about-us.html">About us</a>
	            </li>
	            <li>
		            <a href="#" class="headerMenuActive">Contact us</a>
	            </li>
            </ul>
        </nav>
    </header>
    
    <main>
    	<h1 class="headingPrimary utilCentreText">I have a maths query</h1>
    	<form action="https://formdump.codeinstitute.net/" 
    			method="post" class="contactForm">
    		<div class="contactMyName">
	    		<label for="contactName">My name is</label>
    			<input type="text" id="contactName" name="contactName" placeholder="My name">
    		</div>
    		<div class="contactInterest">
	    		<label for="contactType">I am a </label>
    			<select id="contactType" name="contactType">
				    <option value="student">Student</option>
				    <option value="parent">Parent</option>
				    <option value="teacher">Teacher</option>
				    <option value="other">Other</option>
				</select>
				<label for="contactTopic"> and I am interested in </label>
				<select id="contactTopic" name="contactTopic">
				    <option value="number-types">Number Types</option>
				    <option value="algebra">Algebra</option>
				    <option value="coordinate-geometry">Co-ordinate Geometry</option>
				    <option value="trigonometry">Trigonometry</option>
				    <option value="something-else">Something else</option>
				</select>
    		</div>
    		<div class="contactQuestion">
	    		<label class="contactEmail">I'd like to ask a question, you can contact me at </label>
    			<input type="email" id="contactEmail" name="contactEmail" placeholder="My email address">
    		</div>
    		<div class="contactQuery">
	    		<textarea placeholder="Type query here" name="contactQuery"></textarea>
    		</div>
    		<div class="contactButtons">
	    		<input type="submit" id="contactSubmit" class="btn btnCTA contactButton">
	    		<input type="button" id="contactCancel" class="btn btnGhost contactButton" value="Cancel">
	    		<input type="reset" id="contactReset" class="btn btnTextOnly contactButton" value="Clear Form">
    		</div>
    	</form>
    </main>
    <footer class="footer">
    	<div class="footerCopyright">
    		&copy; Liz 2021
    	</div>
    	<div class="footerTerms">
    		Standard Terms & Conditions apply
    	</div>
    	<div class="footerContact">
    		Liz@MathsBuddy.com
    	</div>
    </footer>    
</body>
</html>
